<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - EcoRecycle</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <nav style="display: flex; justify-content: space-between; align-items: center; padding: 20px 0;">
                <div class="logo" style="font-size: 1.5rem; font-weight: bold; color: var(--primary-color);"><a
                        href="index.html">EcoRecycle</a></div>
            </nav>
        </div>
    </header>

    <main class="container" style="padding: 50px 20px;">
        <h1 style="text-align: center; margin-bottom: 40px;">Complete Your Trade-In</h1>

        <div
            style="max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
            <form id="checkout-form">
                <h2 style="margin-bottom: 20px;">Contact Information</h2>
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px;">Full Name</label>
                    <input type="text" required
                        style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px;">Email Address</label>
                    <input type="email" required
                        style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px;">Address</label>
                    <input type="text" required
                        style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                </div>

                <h2 style="margin-top: 30px; margin-bottom: 20px;">Payment Method</h2>
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 10px;">
                        <input type="radio" name="payment" value="bank" checked> Bank Transfer
                    </label>
                    <label style="display: block; margin-bottom: 10px;">
                        <input type="radio" name="payment" value="coupon"> Store Coupon (+5% Bonus)
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Confirm & Get Shipping Label</button>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('checkout-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Order confirmed! Redirecting to dashboard...');
            window.location.href = 'dashboard.html';
        });
    </script>
</body>


</html>
